<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세부 옵션 선택</title>
  <link rel="stylesheet" href="grid.css">
</head>
<body>

<div class="container">
  <h1>세부 옵션 선택</h1>
  
  <!-- 선택한 명소/로컬을 표시할 작은 텍스트 -->
  <p id="selected-type" class="selected-type"></p>

  <div id="option-container-2" class="option-container">
    <div class="counter">선택: <span id="selected-count">0</span>/3</div>
    
    <!-- 선택지들이 동적으로 생성될 그리드 컨테이너 -->
    <div class="grid-container" id="gridContainer"></div>
  </div>
  
  <div class="button-container">
    <button class="prev-button" id="prevButton">이전 페이지</button>
    <button class="next-button" id="nextButton" disabled>다음</button>
  </div>

</div>

<script src="grid.js"></script>

</body>
</html>
